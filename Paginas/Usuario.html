<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Waves</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Css/usuario.css" />
  </head>
  <body>
    <header>
      <nav class="sticky bg-light navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <img class="logo img-fluid" src="imgs/logo-removebg-preview.png" />
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                <li class="nav-item">
                  <a
                    class="nav-link mx-lg-2"
                    aria-current="page"
                    href="/"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link mx-lg-2"
                    aria-current="page"
                    href="/Paginas/doar.html"
                    >Doar</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link mx-lg-2"
                    aria-current="page"
                    href="/Paginas/projetos.html"
                    >Projetos</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2" href="/Paginas/contato.html">Contato</a>
                </li>
              </ul>
            </div>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>
    <div class="form-group">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <label>Email</label>
          <input type="email" required placeholder="Contato@gmail.com" />
        </div>
        <div class="input-box">
          <label>Senha</label>
          <input type="password" required placeholder="Senha" />
        </div>
      </form>
      <div class="remember-forgot">
        <label><input type="checkbox" /> Continuar conectado</label>
        <a href="#">Esqueceu a senha?</a>
      </div>
      <a href="#" class="login-button">Login</a>
    </div>
  </body>
</html>
